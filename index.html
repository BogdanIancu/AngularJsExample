<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script data-require="angular.js@1.6.5" data-semver="1.6.5" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-app="CoolWeather" class="container-fluid">
  <div ng-controller="MainController">
    <div class="row">
      <select class="cold-md4 com-md-offset-2" ng-model="selectedCity" ng-change="refreshData(selectedCity)">
        <option ng-repeat="c in cities">{{c}}</option>
      </select>
      <button type="button" class="btn btn-success" ng-click="displayAddGroup()">+</button>
    </div>
    <div class="row" ng-show="buttonClicked">
      <input type="text" ng-model="city">
      <button type="button" class="btn btn-info" ng-click="addLocation()">Adauga</button>
    </div>

      <div ng-include="'displayView.html'"></div>

  </div>
</body>

</html>
